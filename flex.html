<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .flex div{
            border: solid 5px black;
            font-size: large;
            padding:10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
            margin-bottom: 5px;
            background-color: brown;
        }
        .flex{
            display: flex;
            height: 600px;
            flex-direction: row;
            flex-wrap:nowrap;
            align-items: center;
            justify-content: center;
            align-content:center;
        }
    </Style>
</head>
<body>
    <div class="flex">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
</body>
</html>
